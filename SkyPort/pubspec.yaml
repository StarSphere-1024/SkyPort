name: skyport
description: "A serial port debugging assistant."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_libserialport: ^0.6.0
  flutter_riverpod: ^3.0.3
  cupertino_icons: ^1.0.6
  intl: ^0.20.2
  window_manager: ^0.5.1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  fastforge: ^0.6.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 256
