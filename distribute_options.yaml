# distribute_options.yaml
output: dist/release/
releases:
  - name: release
    jobs:
      - name: linux
        package:
          platform: linux
          target: deb
      - name: windows
        package:
          platform: windows
          target: exe
          innosetup:
            iss: .github/inno_setup.iss
      - name: macos
        package:
          platform: macos
          target: dmg
      - name: android
        package:
          platform: android
          target: apk
