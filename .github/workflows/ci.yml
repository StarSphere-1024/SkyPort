name: Build

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    uses: StarSphere-1024/SkyPort/.github/workflows/build-matrix.yml@release
    with:
      retention-days: 7

  # 此工作流仅构建并上传临时工件，不创建 Release。
